<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Travel Diary- Contact</title>

<body>
    <header>
        <!-- Top bar navigation items -->
        <nav class="navbar">
            <a href="../../index.html">Trips</a>
            <a href="../../about.html">About</a>
            <a href="">Contact</a>
        </nav>
    </header>
    <main>
        <div class="heading">
            <h2 class="heading-1" style="border: none">Wanna come to my next trip? Contact me.</h2>
        </div>


        <div class="form-body">
            <form onsubmit="feedbackCallBack()">
                <div>
                    <input type="text" name="name" id="name" placeholder="Full Name">
                </div>
                <div>
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
                <div>
                    <input onclick="feedbackCallBack()" type="submit" value="Submit" />
                </div>
            </form>
        </div>
    </main>
    <footer class="navbar footer-fixed">
        <a href="index.html">Trips</a>
        <a href="about.html">About</a>
        <a href="contact-form.html">Contact</a>
    </footer>
    <script type="text/javascript">
        function feedbackCallBack(e) {
            e.preventDefault();
            console.log('----------------')

            // if ($('#form_submission_name').val() == '') {
            //   alert("Please enter the Name");

            // } else {
            var data = {
                name: $('#name').val(),
                email: $('#email').val(),
                // fName: $('#form_submission_fName').val(),
                // lName: $('#form_submission_lName').val(),
            }
            console.log(data, "Data is here")
            $.ajax({
                type: 'POST',
                url: 'https://test2109.herokuapp.com/register/register',
                contentType: 'application/json',
                dataType: 'json',
                data: JSON.stringify(data),

                success: function (data) {
                    console.log(data);
                    alert("Sucessfull")
                },
                error: function (err) {
                    console.log("error: ", err);
                }
            });
            //}

        }
    </script>
